  <script>
function validateForm() {
    var fname = document.getElementById("firstname").value;
    if (fname == null || fname == "") {
       document.getElementById("error_msg_fname").innerHTML ="Please Enter your firstName";
        return false;
    }
    
    var lname = document.getElementById("lastname").value;
    if (lname == null || lname == "") {
        document.getElementById("error_msg_lname").innerHTML ="Please Enter your lastName";
         return false;
     }
    
    var email = document.getElementById("email").value;
    if (email == null || email == "") {
        document.getElementById("error_msg_email").innerHTML ="Please Enter your Email Id";
         return false;
     }
   
    
    var pwd = document.getElementById("pwd").value;
    if (pwd == null || pwd == "") {
        document.getElementById("error_msg_pwd").innerHTML ="Please Enter your Password";
         return false;
     }
   
    var cpwd = document.getElementById("cpwd").value;
    if (cpwd == null || cpwd == "") {
        document.getElementById("error_msg_cpwd").innerHTML ="Please Enter your Comfirmation password ";
         return false;
     }
   
    return true;
}
</script>

  <script>
$(document).ready(function(){
    $("#checkemail").click(function(){
    
   var emailValue = $("#email").val();
        $.post("RegistrationClient",
        {
          method:"emailAvailability",
          email: emailValue
          
        },
        function(data){
           obj = JSON.parse(data);
           if(obj.status=='available'){
           document.getElementById("statusDisplay").style.color = "green";
           }else if(obj.status=='Not available'){
             document.getElementById("statusDisplay").style.color = "red";
           }
           
      document.getElementById("statusDisplay").innerHTML  =   obj.status;
        });
    });
});
</script>
