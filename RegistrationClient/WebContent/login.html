 <script>
function validateForm() {
    
    var email = document.getElementById("email").value;
    if (email == null || email == "") {
        document.getElementById("error_msg_email").innerHTML ="Please Enter your Email Id";
         return false;
     }
   
    
    var pwd = document.getElementById("password").value;
    if (pwd == null || pwd == "") {
        document.getElementById("error_msg_pwd").innerHTML ="Please Enter your Password";
         return false;
     }
   
   
    return true;
}
</script>
